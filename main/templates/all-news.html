{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4">All News</h3>
    <!-- News Box -->
	<section id="popular-courses" class="courses">
		<div class="container row" data-aos="fade-up">
	
		{% for news in all_news %}

	<!-- ================ -->
	<div class="col-lg-4 col-md-6 d-flex align-items-stretch">
		<div class="course-item">
			<img src="/media/{{news.image}}" class="img-fluid" alt="{{news.title}}">
			<div class="course-content">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4>category.name</h4>
					<p class="price">{{news.price}}</p>
				</div>

				<h3><a href="/detail/{{news.id}}">{{news.title}}</a></h3>
				<p>{{news.detail}}</p>
			</div>
		</div>
	</div>
    {% endfor %}
	</div>
	</section>
</main>
{% endblock %}
